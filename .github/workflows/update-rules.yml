name: 更新 Clash 规则

on:
  push:
    paths:
      - 'rule_sources.conf'  # 当配置文件被修改时触发
      - 'update_rules.py'    # 当脚本被修改时触发
      - '.github/workflows/update-rules.yml'  # 当工作流文件被修改时触发
      - 'rule-provider/custom/**'  # 当custom目录下任何文件被修改时触发
  schedule:
    - cron: '0 17 * * *'  # 每天 UTC 时间 17:00 运行，对应北京时间 1:00
  workflow_dispatch:  # 允许手动触发

jobs:
  update-rules:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出仓库
      uses: actions/checkout@v3
      
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz
        
    - name: 运行更新脚本
      run: python update_rules.py
      
    - name: 检查是否有更改
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "没有检测到规则变化"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "检测到规则变化，准备提交"
        fi
      
    - name: 提交并推送更改
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        echo "正在提交更改..."
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add -A
        git status
        git commit -m "更新规则 - $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
        git push
        
    - name: 删除工作流运行
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 5
        keep_minimum_runs: 10
